<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1 id="h1-header">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" placeholder="0"></input>
            <button id="convert-btn">Convert</button>
        </div>
        
        <div id="result">
            <div class="result-container">
                <h3 class="h3-result">Length (Meter/Feet)</h3>
                <p id="length-result"></p>        
            </div>
            <div class="result-container">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-result"></p>    
            </div>
            <div class="result-container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-result"></p>    
            </div>
        
        <script src="index.js"></script>
    </body>
</html>
